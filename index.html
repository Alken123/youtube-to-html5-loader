<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube to HTML5 video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        video.loading {
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="mb-5">YouTube to HTML5 loader</h1>

    <div class="row">

        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <strong>Normal</strong>
                </div>
                <div class="card-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <code class="mt-2 p-2 bg-light border d-block">&lt;iframe src="https://www.youtube.com/embed/ScMzIvxBSi4"&gt;&lt;/iframe&gt;</code>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <strong>HTML5</strong>
                </div>
                <div class="card-body">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video data-yt2html5="ScMzIvxBSi4" controls></video>
                    </div>
                    <code class="mt-2 p-2 bg-light border d-block">&lt;video data-yt2html5="ScMzIvxBSi4" controls&gt;&lt;/video&gt;</code>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/gh/thelevicole/youtube-to-html5-loader@1.0.0/dist/YouTubeToHtml5.js"></script>
<script>
    new YouTubeToHtml5();
</script>

</body>
</html>
